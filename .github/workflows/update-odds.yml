name: Update Odds Data

on:
  schedule:
    # Run at 00:01 and 10:00 UTC daily
    - cron: '1 0 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Python dependencies
        run: uv sync

      - name: Fetch odds
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: uv run python -m src.main fetch-odds

      - name: Fetch results
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: uv run python -m src.main fetch-results

      - name: Export JSON for website
        id: export
        run: |
          output=$(uv run python -m src.export_json)
          echo "$output"
          # Extract match count from output like "Exported 123 matches to ..."
          match_count=$(echo "$output" | grep -oP 'Exported \K\d+')
          echo "match_count=$match_count" >> $GITHUB_OUTPUT

      - name: Commit updated data
        if: steps.export.outputs.match_count != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add website/src/data/odds.json
          git diff --staged --quiet || git commit -m "Update odds data [automated]"
          git push

      - name: Skip commit (no data)
        if: steps.export.outputs.match_count == '0'
        run: |
          echo "::warning::Skipping commit - API returned 0 matches (quota may be exhausted)"
          # Restore the original JSON from git
          git checkout website/src/data/odds.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install website dependencies
        working-directory: ./website
        run: npm install

      - name: Build Astro site
        working-directory: ./website
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
