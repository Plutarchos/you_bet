name: Update Odds Data

on:
  schedule:
    # Run at 00:01 and 10:00 UTC daily
    - cron: '1 0 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Fetch odds
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: uv run python -m src.main fetch-odds

      - name: Fetch results
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: uv run python -m src.main fetch-results

      - name: Export JSON for website
        run: uv run python -m src.export_json

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add website/src/data/odds.json
          git diff --staged --quiet || git commit -m "Update odds data [automated]"
          git push
